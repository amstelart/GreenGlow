<div id="modal-call" class="modal modal-call" tabindex="-1" role="dialog">
  <div class="modal__dialog" role="document">
    <form action="" class="modal__content">
      <div class="modal__header">
        <a href="#" class="close  modal__close" data-dismiss="modal" aria-label="Закрыть"><span></span></a>
        <h4 class="modal__title">Наш менеджер свяжется с вами в течение 10 минут</h4>
      </div>
      <div class="modal__body">
        <label class="field-text">
          <span class="field-text__input-wrap">
            <input class="field-text__input" type="text" placeholder="Ваше имя" id="" name="">
          </span>
        </label>
        <label class="field-text">
          <span class="field-text__input-wrap">
            <input class="field-text__input" type="text" placeholder="Ваше телефон" id="" name="">
          </span>
        </label>
      </div>
      <div class="modal__footer">
        <button type="button" class="btn btn--green" data-dismiss="modal">Заказать звонок</button>
        <div class="field-checkbox field-checkbox--agreement">
          <label class="field-checkbox__name">
            <input class="field-checkbox__input" type="checkbox" id="" name="" checked>
            <span class="field-checkbox__name-text">Я принимаю условия <a href="#">пользовательского <br>соглашения</a></span>
          </label>
        </div>
      </div>
    </form>
  </div>
</div>

    </div>
  </div>
